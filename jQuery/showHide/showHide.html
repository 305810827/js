<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../jquery-1.7.2.min.js" ></script>
    <style>
        div{
            width: 50px;
            height: 50px;
            background-color: yellow;
            display: inline-block;
            margin: 5px;
        }
    </style>
</head>
<body>
    <p>这是一个P标签</p>
    <button id="hide">hide隐藏</button>
    <button id="show">show显示</button>
    <button id="toggle">toggle切换隐藏/显示</button>
<script>
    $(document).ready(function () {
        $('#hide').click(function () {
            $('p').hide(1000);
        })
        $('#show').click(function () {
            $('p').show(1000);
        })
        $('#toggle').click(function () {
            $('p').toggle(1000);
        })
        for (let i = 0; i < 5; i++){
            $('<div>').appendTo(document.body);
        }
        $('div').click(function () {
            $(this).hide(2000,function () {
                $(this).remove();
                alert('回调方法')
            });
        })

    })

</script>
</body>
</html>
