<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>noConflict</title>
    <script src="../jquery-1.7.2.min.js"></script>
</head>
<body>
    <p id="pid">1111</p>
    <button id="btn">按钮</button>
    <script>
        let jq = $.noConflict();
        jq(document).ready(function () {
            jq('#btn').click(function () {
                jq('#pid').text('new');
            });
        });
    </script>
</body>
</html>
