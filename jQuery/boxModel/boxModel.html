<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>boxModel</title>
    <script src="../jquery-1.7.2.min.js"></script>
    <style>
        div{
            width: 100px;
            height: 100px;
            padding: 50px;
            margin: 50px;
            border: 4px solid darkorchid;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div id="div"></div>
    <script>
        $(document).ready(function () {
            alert('height:'+$('#div').height());
            alert('innerHeight:'+$('#div').innerHeight());
            alert('outerHeight:'+$('#div').outerHeight());
            alert('outerHeight(true):'+$('#div').outerHeight(true));
        })
    </script>
</body>
</html>
