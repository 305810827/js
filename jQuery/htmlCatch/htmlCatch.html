<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>htmlCatch</title>
    <script type="text/javascript" src="../jquery-1.7.2.min.js"></script>
</head>
<body>
    <p id="pid">这是一个p标签<a href="#">这是一个a标签</a></p>
    <button id="btn1">text()点击</button>
    <button id="btn2">html()点击</button>
    <input id="input1" value="这是一个input框" />
    <button id="btn3">input.val()点击</button>
    <p><a href="http://www.baidu.com" id="aid">baidu</a></p>
    <button id="btn4">a.attr()点击</button>
    <script>
        $(document).ready(function () {
            $('#btn1').click(function () {
                alert($('#pid').text());
            });
            $('#btn2').click(function () {
                alert($('#pid').html());
            });
            $('#btn3').click(function () {
                alert($('#input1').val());
            });
            $('#btn4').click(function () {
                alert($('#aid').attr('href'));
            });

        })
    </script>
</body>
</html>
