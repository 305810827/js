<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>math</title>
</head>
<body>
    <script>
        document.write(`math方法四舍五入 round ${Math.round(2.5)} <br/>`);
        document.write(`math方法产生0~1随机数 random ${Math.random()}<br/>`);
        document.write(`math方法产生0~1随机数 random ${Math.floor(Math.random()*10)}<br/>`);
        document.write(`返回序列参数的最大值 max ${Math.max(10,20,30,50)}<br/>`);
        document.write(`返回序列参数的最小值 min ${Math.min(10,20,30,50)}<br/>`);
        document.write(`绝对值 abs ${Math.abs(-1)}<br/>`);
        document.write(`指数运算 pow ${Math.pow(2,5)}<br/>`);
        document.write(`平方根 sqrt ${Math.sqrt(25)}<br/>`);
        document.write(`以e为底的自然对数 log ${Math.log(Math.E)}<br/>`);
    </script>
</body>
</html>
