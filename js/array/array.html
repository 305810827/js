<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>array</title>
</head>
<body>
    <script>
        let array1 = ["a","b","c"];
        let array2 = ["e","f","g"];
        let sort1 = ["1","3","5","2","4"]
        document.write("array1数组："+array1+"<br/>");
        document.write("array2数组："+array1+"<br/>");
        array1.push("末尾加d");
        document.write("末尾追加元素,返回添加新元素后的数组长度,该方法会改变原数组 push方法:   "+array1+"<br/>");
        array1.pop()
        document.write("删除数组的最后一个元素,并返回该元素,该方法会改变原数组 pop方法:   "+array1+"<br/>");
        array1.unshift("首位添加1")
        document.write("首位添加元素,并返回添加新元素后的数组长度,该方法会改变原数组 unshift方法:   "+array1+"<br/>");
        array1.shift();
        document.write("首位删除元素,并返回该元素,该方法会改变原数组 shift方法:   "+array1+"<br/>");
        document.write("方法用于提取目标数组的一部分，返回一个新数组，原数组不变 slice方法:   "+ array1.slice(1,2)+"<br/>");
        array1.splice(1,1)
        document.write("删除指定部分元素,返回值是被删除的元素,改变原数组 splice方法:   "+array1+"<br/>");
        document.write("将新数组的成员,添加到原数组成员的后部，然后返回一个新数组，原数组不变 concat方法:   "+array1.concat(array2)+"<br/>");
        document.write("指定参数作为分隔符,将所有数组成员连接为一个字符串返回,默认用逗号分隔 join方法:   "+array1.join("|")+"<br/>");
        document.write("对数组成员进行排序,默认是按照字典顺序排序,改变原数组。 sort方法:   "+sort1.sort()+"<br/>");
        document.write("方法用于颠倒排列数组元素，返回改变后的数组。该方法将改变原数组 reverse方法:   "+array2.reverse()+"<br/>");
    </script>
</body>
</html>
