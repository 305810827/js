<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <script>
        let str = "string,NUMBER,boolean";
        let str1 = "连接字符串";
        document.write("str------"+str+"<br/>");
        document.write("str[1]------"+str[1]+"<br/>");
        document.write("字符串长度------"+str.length+"<br/>");
        document.write("indexOf方法------"+str.indexOf("NUMBER")+"<br/>");
        document.write("match方法------"+str.match("boolean")+"<br/>");
        document.write("replace方法------"+str.replace("string","rap")+"<br/>");
        document.write("toUpperCase方法------"+str.toUpperCase()+"<br/>");
        document.write("toLowerCase方法------"+str.toLowerCase()+"<br/>");
        document.write("split方法------"+str.split(",")[1]+"<br/>");
        document.write("chatAt方法------"+str.charAt(3)+"<br/>");
        document.write("concat方法------"+str.concat(str1)+"<br/>");
        document.write("slice方法------"+str.slice(0,4)+"<br/>");
    </script>
